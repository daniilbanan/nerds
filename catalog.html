<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel="stylesheet" type="text/css" href="css/catalog-style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<header>
  <div class="wrapperNav clearfix">
		<div class="logo"><a href="#"></a></div>
			<nav>
				<ul>
					<li><a href="#">Студия</a></li>
					<li><a href="#">Клиенты</a></li>
					<li><a href="#">Магазины</a></li>
					<li><a href="#">Контакты</a></li>
        </ul>
      </nav>
					<div class="basket"><a href="#">Корзина</a></div>
    </div>
	</header>
<main>
  <article class="shop"><h1>Магазин готовых шаблонов</h1></article>
  <div class="mainWrap clearfix">
    <div class="price">
      <h3>Стоимость:</h3>
      <div class="slide">
        <div class="minSlide"></div>
        <div class="trackProgress"></div>
        <div class="maxSlide"></div>
        <div class="track"></div>
      </div>
      <div class="fromTo">
        <label for="minPrice">от</label>
        <input type="text" value="0"></input>
        <label for="maxPrice">до</label>
        <input type="text" value="15 000"></input>
      </div>
    </div>
  </div>
</main>
<footer>
</footer>
<body>
<script src="js/script.js"></script>
</body>
</html>
